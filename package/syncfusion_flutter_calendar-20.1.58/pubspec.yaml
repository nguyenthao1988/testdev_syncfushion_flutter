version: 20.1.58
homepage: https://github.com/syncfusion/flutter-examples

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  timezone: 0.8.0
  syncfusion_flutter_core: ^20.1.58
  syncfusion_flutter_datepicker:
    path: "../syncfusion_flutter_datepicker-20.1.58"
  intl: ">=0.15.0 <0.20.0"

flutter:
  assets:
    - packages/timezone/data/2020a.tzf